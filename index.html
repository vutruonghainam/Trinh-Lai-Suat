            // ==========================================

                { range: '10 tỷ - < 50 tỷ', min: 10000000000, max: 50000000000, rates: { w1_3: 0.40, m1: 4.75, m2: 4.75, m3: 4.75, m4: 4.75, m5: 4.75, m6: 6.10, m7: 6.10, m8: 6.10, m9: 6.10, m10: 6.10, m11: 6.10, m12: 6.10, m13: 6.10, m15: 6.10, m18: 6.10, m24: 6.10, m36: 6.10 } },
                { range: '≥ 50 tỷ', min: 50000000000, max: Infinity, rates: { w1_3: 0.40, m1: 4.75, m2: 4.75, m3: 4.75, m4: 4.75, m5: 4.75, m6: 6.20, m7: 6.20, m8: 6.20, m9: 6.20, m10: 6.20, m11: 6.20, m12: 6.20, m13: 6.20, m15: 6.20, m18: 6.20, m24: 6.20, m36: 6.20 } },
                ]
            };

            // 1.2 Lãi suất Trả trước (Phân tầng số tiền)
            const listingDataPrepaid = [
                {

                rates: {
                    1: 4.73, 2: 4.71, 3: 4.69, 4: 4.68, 5: 4.66,

            // 1.3 Lãi suất Định kỳ
            const listingDataPeriodic = {

            // ==========================================
            // 2. DỮ LIỆU THẨM QUYỀN
            // ==========================================
            const authorityRoles = {
                'Level1': 'GĐKV/ GĐCN/ GĐCN core/ GĐ TTKD Private',

                'Level3': 'GĐM (Giám đốc Miền)',
            };

            const authorityData = {
                counter: [
                { min: 100000000, max: 500000000, label: '100tr - < 500tr', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.00, t7: 7.10, t8_13: 6.70, t15_plus: 6.70 } },
                { min: 500000000, max: 1000000000, label: '500tr - < 1 tỷ', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.10, t7: 7.20, t8_13: 6.80, t15_plus: 6.80 } },
                { min: 1000000000, max: 3000000000, label: '>= 1 tỷ', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.10, t7: 7.20, t8_13: 6.80, t15_plus: 6.80 } },
                { min: 3000000000, max: 10000000000, label: '>= 3 tỷ', auth: 'Level2', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.20, t7: 7.30, t8_13: 6.90, t15_plus: 6.90 } },
                { min: 10000000000, max: 50000000000, label: '>= 10 tỷ', auth: 'Level3', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.30, t7: 7.40, t8_13: 7.05, t15_plus: 7.05 } },
                { min: 50000000000, max: Infinity, label: '>= 50 tỷ', auth: 'Level3', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.40, t7: 7.50, t8_13: 7.10, t15_plus: 7.10 } },
                ],
                online: [
                { min: 100000000, max: 300000000, label: '100tr - < 300tr', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.10, t7: 7.20, t8_13: 6.80, t15_plus: 6.80 } },
                { min: 300000000, max: 1000000000, label: '300tr - < 1 tỷ', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.20, t7: 7.30, t8_13: 6.90, t15_plus: 6.90 } },
                { min: 1000000000, max: 3000000000, label: '>= 1 tỷ', auth: 'Level1', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.20, t7: 7.30, t8_13: 6.90, t15_plus: 6.90 } },
                { min: 3000000000, max: 10000000000, label: '>= 3 tỷ', auth: 'Level2', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.30, t7: 7.40, t8_13: 7.00, t15_plus: 7.00 } },
                { min: 10000000000, max: 50000000000, label: '>= 10 tỷ', auth: 'Level3', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.40, t7: 7.50, t8_13: 7.15, t15_plus: 7.15 } },
                { min: 50000000000, max: Infinity, label: '>= 50 tỷ', auth: 'Level3', rates: { t1_2: 4.75, t3_5: 4.75, t6: 7.50, t7: 7.60, t8_13: 7.20, t15_plus: 7.20 } },
                ]
            };

            // ==========================================
            // 3. DỮ LIỆU LSMV (FTP)
            // ==========================================
            const lsmvData = [
                { label: 'TTTH(*)', month: 0, maturity: 2.44, monthly: 2.44, quarterly: 2.44, semiAnnual: 2.44, annual: 2.44, prepaid: 2.44 },
                { label: '1 Tuần', month: 0.25, maturity: 2.44, prepaid: 2.44 },
                { label: '2 Tuần', month: 0.5, maturity: 2.44, prepaid: 2.44 },
                { label: '3 Tuần', month: 0.75, maturity: 2.44, prepaid: 2.44 },
                { label: '1 Tháng', month: 1, maturity: 5.40, monthly: 5.40, prepaid: 5.38 },
                { label: '2 Tháng', month: 2, maturity: 5.40, monthly: 5.39, prepaid: 5.35 },
                { label: '3 Tháng', month: 3, maturity: 5.40, monthly: 5.38, prepaid: 5.33 },
                { label: '4 Tháng', month: 4, maturity: 5.65, monthly: 5.61, prepaid: 5.55 },
                { label: '5 Tháng', month: 5, maturity: 5.90, monthly: 5.84, prepaid: 5.76 },
                { label: '6 Tháng', month: 6, maturity: 8.05, monthly: 7.92, quarterly: 7.97, prepaid: 7.74 },
                { label: '7 Tháng', month: 7, maturity: 8.15, monthly: 7.99, prepaid: 7.78 },
                { label: '8 Tháng', month: 8, maturity: 7.85, monthly: 7.68, prepaid: 7.46 },
                { label: '9 Tháng', month: 9, maturity: 7.85, monthly: 7.65, quarterly: 7.70, prepaid: 7.42 },
                { label: '10 Tháng', month: 10, maturity: 7.85, monthly: 7.63, prepaid: 7.37 },
                { label: '11 Tháng', month: 11, maturity: 7.85, monthly: 7.61, prepaid: 7.32 },
                { label: '12 Tháng', month: 12, maturity: 7.85, monthly: 7.58, quarterly: 7.63, semiAnnual: 7.70, prepaid: 7.28 },
                { label: '13 Tháng', month: 13, maturity: 7.85, monthly: 7.56, prepaid: 7.24 },
                { label: '15 Tháng', month: 15, maturity: 7.85, monthly: 7.51, quarterly: 7.56, prepaid: 7.15 },
                { label: '18 Tháng', month: 18, maturity: 7.85, monthly: 7.45, quarterly: 7.49, semiAnnual: 7.56, prepaid: 7.02 },
                { label: '24 Tháng', month: 24, maturity: 7.85, monthly: 7.32, quarterly: 7.36, semiAnnual: 7.43, annual: 7.57, prepaid: 6.79 },
                { label: '36 Tháng', month: 36, maturity: 7.85, monthly: 7.07, quarterly: 7.11, semiAnnual: 7.18, annual: 7.31, prepaid: 6.36 },
                { label: '48 Tháng', month: 48, maturity: 7.85, monthly: 6.85, quarterly: 6.89, semiAnnual: 6.95, annual: 7.07, prepaid: 5.98 },
                { label: '60 Tháng', month: 60, maturity: 7.85, monthly: 6.64, quarterly: 6.68, semiAnnual: 6.73, annual: 6.85, prepaid: 5.64 }
            ];

            // ==========================================
            // HÀM TÍNH LÃI SUẤT QUY ĐỔI
            // ==========================================
            const calculateEquivalentRate = (baseRateEndOfTerm, months, method) => {
                if (!baseRateEndOfTerm || !months) return 0;
                const R_ck = baseRateEndOfTerm / 100;
                const n = months;
                let R_kq = 0;

                switch (method) {
                case 'maturity': return baseRateEndOfTerm;
                case 'monthly': R_kq = (Math.pow(1 + (R_ck * n) / 12, 1 / n) - 1) * 12; break;
                case 'quarterly': R_kq = (Math.pow(1 + (R_ck * n) / 12, 3 / n) - 1) * 4; break;
                case '6months': R_kq = (Math.pow(1 + (R_ck * n) / 12, 6 / n) - 1) * 2; break;
                case 'yearly': R_kq = (Math.pow(1 + (R_ck * n) / 12, 12 / n) - 1) * 1; break;
                case 'prepaid': R_kq = R_ck / (1 + (R_ck * n) / 12); break;
                default: return baseRateEndOfTerm;
                }
                return R_kq * 100;
            };

            // ==========================================
            // LOGIC TÍNH TOÁN
            // ==========================================
            const proposalData = useMemo(() => {
                const amount = Number(authAmount) || 0;
                const month = Number(authMonth) || 0;

                // A. XÁC ĐỊNH LÃI SUẤT NIÊM YẾT
                let listedRate = 0;
                let rangeLabel = '';

                if (paymentMethod === 'maturity') {
                    const currentListingTable = depositType === 'online' ? listingDataMaturity.online : listingDataMaturity.counter;
                    const listRow = currentListingTable.find(r => amount >= r.min && amount < r.max) || currentListingTable[currentListingTable.length - 1];
                    rangeLabel = listRow.range;
                    
                    if (month < 1) listedRate = listRow.rates.w1_3;
                    else if (month <= 5) listedRate = listRow.rates[`m${month}`];
                    else if (month <= 13) listedRate = listRow.rates[`m${month}`] || listRow.rates[`m${month-1}`] || 5.8;
                    else if (month === 15) listedRate = listRow.rates.m15;
                    else if (month === 18) listedRate = listRow.rates.m18;
                    else if (month === 24) listedRate = listRow.rates.m24;
                    else if (month === 36) listedRate = listRow.rates.m36;
                    else listedRate = listRow.rates.m24_36 || 5.8; 

                } else if (paymentMethod === 'prepaid') {
                    const listRow = listingDataPrepaid.find(r => amount >= r.min && amount < r.max) || listingDataPrepaid[listingDataPrepaid.length - 1];
                    listedRate = listRow.rates[month] || 0;
                    rangeLabel = listRow.range;
                } else {
                    const table = listingDataPeriodic[paymentMethod];
                    listedRate = table ? (table[month] || 0) : 0;
                    rangeLabel = 'Chung (Periodic)';
                }

                // B. XÁC ĐỊNH LÃI SUẤT THẨM QUYỀN
                const currentAuthorityTable = depositType === 'online' ? authorityData.online : authorityData.counter;
                const authRow = currentAuthorityTable.find(r => amount >= r.min && amount < r.max);
                let authorityRateBase = 0;
                let authRole = "Chưa hỗ trợ";
                let termKey = "";

                if (authRow) {
                    authRole = authorityRoles[authRow.auth];
                    if (month >= 1 && month <= 2) { authorityRateBase = authRow.rates.t1_2; termKey = "1-2M"; }
                    else if (month >= 3 && month <= 5) { authorityRateBase = authRow.rates.t3_5; termKey = "3-5M"; }
                    else if (month === 6) { authorityRateBase = authRow.rates.t6; termKey = "6M"; }
                    else if (month === 7) { authorityRateBase = authRow.rates.t7; termKey = "7M"; }
                    else if (month >= 8 && month <= 13) { authorityRateBase = authRow.rates.t8_13; termKey = "8-13M"; }
                    else if (month >= 15) { authorityRateBase = authRow.rates.t15_plus; termKey = ">= 15M"; }
                }

                const authorityRate = calculateEquivalentRate(authorityRateBase, month, paymentMethod);

                const lsmvRow = lsmvData.find(r => r.month === month);
                let lsmvRate = 0;
                if (lsmvRow) {
                    switch (paymentMethod) {
                        case 'monthly': lsmvRate = lsmvRow.monthly || 0; break;
                        case 'quarterly': lsmvRate = lsmvRow.quarterly || 0; break;
                        case '6months': lsmvRate = lsmvRow.semiAnnual || 0; break;
                        case 'yearly': lsmvRate = lsmvRow.annual || 0; break;
                        case 'prepaid': lsmvRate = lsmvRow.prepaid || 0; break;
                        default: lsmvRate = lsmvRow.maturity || 0;
                    }
                } else {
                    lsmvRate = month >= 6 ? 8.05 : 5.40;
                }

                const spread = (authorityRate - listedRate).toFixed(2);
                const nim = (lsmvRate - authorityRate).toFixed(2);
                const casaCommitment = amount * 0.005;

                const interestListed = Math.round(amount * (listedRate / 100) * (month / 12));
                const interestAuthority = Math.round(amount * (authorityRate / 100) * (month / 12));
                const interestDiff = interestAuthority - interestListed;

                return { 
                    listedRate, authorityRate, authRole, lsmvRate, 
                    spread, nim, rangeLabel, authLabel: authRow ? authRow.label : '', casaCommitment,
                    interestListed, interestAuthority, interestDiff 
                };
            }, [authAmount, authMonth, depositType, paymentMethod]);

            const formatCurrency = (value) => new Intl.NumberFormat('vi-VN', { style: 'currency', currency: 'VND' }).format(value);
            const getNimColor = (nimVal) => {
                if (nimVal >= 1.0) return "text-emerald-600 bg-emerald-50 border-emerald-200";
                if (nimVal > 0) return "text-yellow-600 bg-yellow-50 border-yellow-200";
                return "text-red-600 bg-red-50 border-red-200";
            };

            const RenderTable = ({ data, title, type }) => (
                <div className="bg-white rounded-xl shadow-lg border border-emerald-200 overflow-hidden mb-8">
                <div className={`p-4 border-b border-emerald-100 flex justify-between items-center ${type === 'online' ? 'bg-blue-50' : 'bg-green-50'}`}>
                    <h3 className={`font-bold flex items-center gap-2 ${type === 'online' ? 'text-blue-800' : 'text-green-800'}`}>
                    {type === 'online' ? <Monitor className="w-5 h-5"/> : <Store className="w-5 h-5"/>} 
                    {title}
                    </h3>
                    <span className="text-xs font-medium px-2 py-1 rounded border bg-white/50">Hiệu lực 09/12/2025</span>
                </div>
                <div className="overflow-x-auto">
                    <table className="w-full text-sm text-left border-collapse">
                    <thead className={`text-xs uppercase ${type === 'online' ? 'bg-blue-100 text-blue-900' : 'bg-green-100 text-green-900'}`}>
                        <tr>
                        <th className="px-4 py-3 border-r border-white/50 font-bold min-w-[140px] sticky left-0 z-10">Số tiền</th>
                        <th className="px-2 py-3 border-r border-white/50 text-center font-bold">1-2M</th>
                        <th className="px-2 py-3 border-r border-white/50 text-center font-bold">3-5M</th>
                        <th className="px-2 py-3 border-r border-white/50 text-center font-bold">6M</th>
                        <th className="px-2 py-3 border-r border-white/50 text-center font-bold">7M</th>
                        <th className="px-2 py-3 border-r border-white/50 text-center font-bold">8-13M</th>
                        <th className="px-2 py-3 text-center font-bold">&ge; 15M</th>
                        </tr>
                    </thead>
                    <tbody className="divide-y divide-slate-100">
                        {data.map((row, index) => {
                        const isSelected = Number(authAmount) >= row.min && Number(authAmount) < row.max;
                        return (
                        <tr key={index} className={`hover:bg-slate-50 transition-colors ${isSelected ? 'bg-yellow-50 relative z-0' : ''}`}>
                            <td className={`px-4 py-3 font-bold text-slate-800 border-r border-slate-100 sticky left-0 
                                ${isSelected ? 'bg-yellow-50 text-emerald-700 border-r-emerald-200' : 'bg-white'}`}>
                            {row.label}

                                                <th className="p-3 text-center border-r border-slate-200">3M (Quý)</th>
                                                <th className="p-3 text-center border-r border-slate-200">6M</th>
                                                <th className="p-3 text-center border-r border-slate-200">12M (Năm)</th>
                                                <th className="p-3 text-center bg-blue-50 text-blue-800">Đầu kỳ</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-100">
                                            {lsmvData.map((r,i) => (
                                                <tr key={i} className="hover:bg-blue-50 transition-colors">
                                                    <td className="p-3 font-bold text-slate-800 border-r border-slate-100 sticky left-0 bg-white">{r.label}</td>
                                                    <td className="p-3 text-center font-bold text-indigo-700 border-r border-slate-100">{r.maturity?.toFixed(2)}%</td>
                                                    <td className="p-3 text-center text-slate-600 border-r border-slate-100">{r.monthly ? r.monthly.toFixed(2) + '%' : '-'}</td>
                                                    <td className="p-3 text-center text-slate-600 border-r border-slate-100">{r.quarterly ? r.quarterly.toFixed(2) + '%' : '-'}</td>
                                                    <td className="p-3 text-center text-slate-600 border-r border-slate-100">{r.semiAnnual ? r.semiAnnual.toFixed(2) + '%' : '-'}</td>
                                                    <td className="p-3 text-center text-slate-600 border-r border-slate-100">{r.annual ? r.annual.toFixed(2) + '%' : '-'}</td>
                                                    <td className="p-3 text-center font-bold text-blue-700 bg-blue-50/30">{r.prepaid ? r.prepaid.toFixed(2) + '%' : '-'}</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            {/* Explanation Block */}
                            <div className="bg-blue-50 p-5 rounded-xl border border-blue-200">
                                <h4 className="font-bold text-blue-900 flex items-center gap-2 mb-3">
                                    <BookOpen className="w-5 h-5"/> Giải thích các loại Lãi suất Mua bán vốn (FTP)
                                </h4>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm text-blue-800">
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <span className="font-bold block mb-1 text-indigo-600">1. LSMV Cuối Kỳ</span>
                                        Áp dụng khi huy động vốn trả lãi vào cuối kỳ hạn. Đây thường là mức lãi suất FTP cao nhất.
                                    </div>
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <span className="font-bold block mb-1 text-orange-600">2. LSMV Định Kỳ</span>
                                        Áp dụng khi khách hàng nhận lãi hàng tháng, hàng quý, v.v. Lãi suất này thấp hơn cuối kỳ do yếu tố dòng tiền trả ra sớm hơn.
                                    </div>
                                    <div className="bg-white p-3 rounded-lg shadow-sm">
                                        <span className="font-bold block mb-1 text-blue-600">3. LSMV Đầu Kỳ</span>
                                        Áp dụng khi trả lãi ngay lúc gửi tiền (Prepaid). Mức này thấp nhất do ngân hàng phải chi trả toàn bộ lãi ngay từ đầu.
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                </main>
                </div>
            );
        };

        // Render ứng dụng vào thẻ div#root
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<InterestApprovalTool />);
    </script>
